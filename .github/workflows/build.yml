name: W2016 TWRP Build (Disk Optimized)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # 必须用 22.04 保证软件包兼容

    steps:
    - name: 检查代码
      uses: actions/checkout@v4

    - name: 腾出磁盘空间 (关键步骤)
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"

    - name: 安装编译环境
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python3 python-is-python3

    - name: 安装 Repo 工具
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

    - name: 初始化并同步源码 (轻量化)
      run: |
        PATH=$HOME/bin:$PATH
        mkdir ~/twrp && cd ~/twrp
        # 使用 --depth=1 极大地减少下载体积
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0
        repo sync -j$(nproc) --force-sync --no-tags --no-clone-bundle

    - name: 克隆设备树
      run: |
        cd ~/twrp
        git clone https://github.com/Natsume324/SM-W2016_twrp_device_tree.git device/samsung/w2016

    - name: 开始编译
      run: |
        PATH=$HOME/bin:$PATH
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch omni_w2016-eng
        make recoveryimage -j$(nproc)

    - name: 上传编译结果
      uses: actions/upload-artifact@v4
      with:
        name: W2016-TWRP-Recovery
        path: ~/twrp/out/target/product/w2016/recovery.img
