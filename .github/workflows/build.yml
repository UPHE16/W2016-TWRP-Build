name: W2016 TWRP Build (Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 检查代码
      uses: actions/checkout@v4

    - name: 腾出磁盘空间
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

    - name: 安装编译环境
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python3 python-is-python3

    - name: 安装 Repo 工具
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

    - name: 初始化并同步源码
      run: |
        PATH=$HOME/bin:$PATH
        mkdir ~/twrp && cd ~/twrp
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0
        repo sync -j$(nproc) --force-sync --no-tags --no-clone-bundle

    - name: 克隆并修正设备树
      run: |
        cd ~/twrp
        git clone https://github.com/Natsume324/SM-W2016_twrp_device_tree.git device/samsung/w2016
        # 强制将 omni_royceltectc 修改为 omni_w2016 以匹配 lunch 命令
        cd device/samsung/w2016
        mv omni_royceltectc.mk omni_w2016.mk

    - name: 开始编译
      run: |
        PATH=$HOME/bin:$PATH
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        # 这里使用 w2016 匹配上面改名后的文件
        lunch omni_w2016-eng
        make recoveryimage -j$(nproc)

    - name: 上传编译结果
      uses: actions/upload-artifact@v4
      with:
        name: W2016-TWRP-Recovery
        path: ~/twrp/out/target/product/w2016/recovery.img
