name: W2016 Recovery Build

on:
  workflow_dispatch: # 允许你手动点击按钮开始编译

jobs:
  build:
    runs-on: ubuntu-20.04 # 使用标准的 Linux 环境

    steps:
    - name: 检查代码
      uses: actions/checkout@v3

    - name: 安装编译环境
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip bc python

    - name: 部署编译工具 (Minimal Manifest)
      run: |
        mkdir ~/twrp
        cd ~/twrp
        git clone https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0 manifest
        # 注意：W2016 是 5.1 系统，用 9.0 的 manifest 兼容性最好

    - name: 克隆你的 W2016 设备树
      run: |
        cd ~/twrp
        # 下面这行填入你找到的那个 W2016 设备树链接
        git clone https://github.com/Natsume324/SM-W2016_twrp_device_tree.git device/samsung/w2016

    - name: 开始编译
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        lunch omni_w2016-eng
        make recoveryimage -j$(nproc)

    - name: 上传编译好的文件
      uses: actions/upload-artifact@v3
      with:
        name: W2016-TWRP-Image
        path: ~/twrp/out/target/product/w2016/recovery.img
